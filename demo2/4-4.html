<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Demo2 给组件绑定原生事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <Child @click.native="handleClick"></Child>
    </div>
    <script>
        //在子组件上绑定的事件是原生事件
        //在父组件中绑定的事件是自定义事件
        //常规方法：在子组件中触发原生事件，使用 this.$emit 进行监听，触发父组件上的自定义事件
        //常规方法比较麻烦，可以使用修饰符来直接在父组件上调用事件

        Vue.component('Child',{
            template:'<h1>Child</h1>'
        });

        var vm = new Vue({
            el: '#app',
            methods: {
                handleClick: function(){
                    alert('click child!!!');
                }
            }
        });
    </script>
</body>
</html>
