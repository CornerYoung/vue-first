<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Demo3</title>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <!-- 使用终端安装vue -->
</head>
<body>
    <div id="app">
        <span>{{message}}</span>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'hello vue'
            }
        });
    </script>
</body>
</html>
