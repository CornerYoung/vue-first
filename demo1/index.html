<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>vue-learn</title>
</head>
<body>
    <div id="App">
        <span>{{message}}</span>
    </div>
    <script>
        var obj = {
            message:'hello vue!'
        };
        var vm = new Vue({
            el: '#App',
            data: obj
        });
    </script>
</body>
</html>
