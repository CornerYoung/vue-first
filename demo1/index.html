<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>vue-learn</title>
</head>
<body>
    <div id="App">
        <span>{{message}}</span>
        <h1>{{text}}</h1>
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            <!--将这个span的 title 特性和 Vue 实例的 message 属性保持一致 -->
            鼠标悬停在此处几秒钟后观察提示信息！
        </span>
    </div>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <script>
        var obj = {
            message:'hello vue!',
            text:'杨国宁'
        };
        var vm = new Vue({
            el: '#App',
            data: obj
        });

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message:'页面加载于 '+ new Date().toLocaleString()
            }
        });

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: false
            }
        });
    </script>
</body>
</html>
